{% extends "layout.html" %}

{% block title %}
	Home
{% endblock %}

{% block body %}
	<h1>Todo List</h1>
	<div class="visible">
		<div>
			<table>
				<thead>
					<tr>
						<th>S/N</th>
						<th>Name</th>
						<th>Category</th>
						<th>Description</th>
				</thead>
				<tbody>
					<tr>
						<td>Cat</td>
						<td>Dats</td>
						<td>123</td>
						<td>sdsadsdasdasdasddadd</td>
						<td><button>Modify</button></td>
						<td><button>Delete</button><td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<button>Add Todo</button>
		</div>
	</div>
	<div class="add_todo hidden">
		<div>
			<h2>Add Todo</h2>
			<form action="/write" method="post">
				<label for="name">Name:</label>
				<br>
				<input id="name" type="text" name="todo_name">
				<br>
				<label for="category">Category:</label>
				<select id="category" name="category">
					<option disabled value="" selected>Category</option>
					{% for category in categories %}
						<option value={{ category }}> {{ category }}</option>
					{% endfor %}
				</select>
				<br>
				<label for="description">Description:</label>
				<textarea name="description" id="description"></textarea>
				<br>
				<button>Submit</button>
			</form>
		</div>
	</div>
	<div class="delete hidden">
		<div>
			<h2>Delete?</h2>
			<p>Are you sure you want to delete this todo?</p>
			<table>
				<thead>
					<tr>
						<th>S/N</th>
						<th>Name</th>
						<th>Category</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<button onclick="confirm_delete()">Confirm</button>
		</div>
	</div>
	<div class="modify hidden">
		<div>
			<h2>Modify</h2>
			<form action="/update" method="put">
				<label for="name">Name:</label>
				<br>
				<input type="text" id="name" name="todo_name">
				<br>
				<label for="category">Category:</label>
				<select id="category" name="category">
					{% for category in categories %}
						<option value={{ category }}>{{ category }}</option>
					{% endfor %}
				</select>
				<br>
				<label for="description">Description:</label>
				<textarea name="description" id="description"></textarea></textarea>
				<br>
				<button>Submit</button>
			</form>
	
		</div>
	</div>
{% endblock %}
